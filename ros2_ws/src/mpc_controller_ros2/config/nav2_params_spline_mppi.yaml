# ============================================================
# nav2 파라미터 - Spline-MPPI (ICRA 2024)
# ============================================================
# 사용법:
#   ros2 launch mpc_controller_ros2 mppi_ros2_control_nav2.launch.py controller:=spline
#
# B-spline basis로 P개 knot → N개 보간 (P << N).
# ============================================================

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    transform_tolerance: 1.0
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0

    # Goal checker
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    # ---- Spline-MPPI Controller ----
    FollowPath:
      plugin: "mpc_controller_ros2::SplineMPPIControllerPlugin"
      motion_model: "diff_drive"

      # Prediction horizon
      N: 30
      dt: 0.1

      # Sampling
      K: 512
      lambda: 10.0

      # Noise parameters
      noise_sigma_v: 0.5
      noise_sigma_omega: 0.5

      # Control limits
      v_max: 0.5
      v_min: 0.0
      omega_max: 1.0
      omega_min: -1.0

      # State tracking cost weights (Q)
      Q_x: 10.0
      Q_y: 10.0
      Q_theta: 1.0

      # Terminal cost weights (Qf)
      Qf_x: 20.0
      Qf_y: 20.0
      Qf_theta: 2.0

      # Control effort weights (R)
      R_v: 0.1
      R_omega: 0.1

      # Control rate weights (R_rate)
      R_rate_v: 1.0
      R_rate_omega: 1.0

      # Obstacle avoidance
      obstacle_weight: 100.0
      safety_distance: 0.5

      # Costmap obstacle cost
      use_costmap_cost: true
      costmap_lethal_cost: 1000.0
      costmap_critical_cost: 100.0
      lookahead_dist: 0.0

      # Forward preference (후진 페널티)
      prefer_forward_weight: 50.0
      prefer_forward_linear_ratio: 0.5

      # Spline-MPPI 전용 파라미터
      spline_num_knots: 12            # B-spline 제어점 수 (P << N)
      spline_degree: 3                # B-spline 차수 (cubic)
      spline_auto_knot_sigma: true    # basis 감쇠 자동 보정

      # SOTA 변형 (기본값 유지)
      tsallis_q: 1.5
      cvar_alpha: 0.5
      svgd_num_iterations: 0
      svgd_step_size: 0.1
      svgd_bandwidth: -1.0
      smooth_R_jerk_v: 0.1
      smooth_R_jerk_omega: 0.1
      smooth_action_cost_weight: 1.0
      svg_num_guide_particles: 10
      svg_guide_iterations: 3
      svg_guide_step_size: 0.1
      svg_resample_std: 0.3

      # Visualization
      visualize_samples: true
      visualize_best: true
      visualize_weighted_avg: true
      visualize_reference: true
      visualize_text_info: true
      visualize_control_sequence: true
      visualize_tube: true
      max_visualized_samples: 20
