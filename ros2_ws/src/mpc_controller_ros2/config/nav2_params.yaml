bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True

    # MPPI Controller
    FollowPath:
      plugin: "mpc_controller_ros2::MPPIControllerPlugin"

      # Prediction horizon
      N: 30
      dt: 0.1

      # Sampling
      K: 512
      lambda: 10.0

      # Noise parameters
      noise_sigma_v: 0.3
      noise_sigma_omega: 0.4

      # Control limits
      v_max: 0.5
      v_min: -0.2
      omega_max: 1.0
      omega_min: -1.0

      # State tracking cost weights
      Q_x: 15.0
      Q_y: 15.0
      Q_theta: 2.0

      # Terminal cost weights
      Qf_x: 30.0
      Qf_y: 30.0
      Qf_theta: 4.0

      # Control effort weights
      R_v: 0.2
      R_omega: 0.2

      # Control rate weights
      R_rate_v: 1.5
      R_rate_omega: 1.5

      # Obstacle avoidance
      obstacle_weight: 150.0
      safety_distance: 0.6

      # Visualization
      visualize_samples: true
      visualize_best: true
      visualize_weighted_avg: true
      visualize_reference: true
      visualize_text_info: true
      visualize_control_sequence: true
      max_visualized_samples: 15

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.0
          obstacle_max_range: 9.5
          obstacle_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        cost_scaling_factor: 3.0
        inflation_radius: 0.8

      always_send_full_costmap: True

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true
