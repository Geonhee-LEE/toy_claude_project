# ============================================================
# nav2 파라미터 - Smooth-MPPI (Kim et al. 2021)
# ============================================================
# 사용법:
#   ros2 launch mpc_controller_ros2 mppi_ros2_control_nav2.launch.py controller:=smooth
#
# Δu space 최적화 + jerk cost로 구조적 부드러움 보장.
# ============================================================

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0

    # Goal checker
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    # ---- Smooth-MPPI Controller ----
    FollowPath:
      plugin: "mpc_controller_ros2::SmoothMPPIControllerPlugin"

      # Prediction horizon
      N: 30
      dt: 0.1

      # Sampling
      K: 512
      lambda: 10.0

      # Noise parameters
      noise_sigma_v: 0.5
      noise_sigma_omega: 0.5

      # Control limits
      v_max: 0.5
      v_min: -0.2
      omega_max: 1.0
      omega_min: -1.0

      # State tracking cost weights (Q)
      Q_x: 10.0
      Q_y: 10.0
      Q_theta: 1.0

      # Terminal cost weights (Qf)
      Qf_x: 20.0
      Qf_y: 20.0
      Qf_theta: 2.0

      # Control effort weights (R)
      R_v: 0.1
      R_omega: 0.1

      # Control rate weights (R_rate)
      R_rate_v: 1.0
      R_rate_omega: 1.0

      # Obstacle avoidance
      obstacle_weight: 100.0
      safety_distance: 0.5

      # Forward preference
      prefer_forward_weight: 15.0

      # Smooth-MPPI 전용 파라미터
      smooth_R_jerk_v: 0.1            # jerk weight (v 방향)
      smooth_R_jerk_omega: 0.1        # jerk weight (omega 방향)
      smooth_action_cost_weight: 1.0  # jerk cost 전체 가중치

      # SOTA 변형 (기본값 유지)
      tsallis_q: 1.5
      cvar_alpha: 0.5
      svgd_num_iterations: 0
      svgd_step_size: 0.1
      svgd_bandwidth: -1.0
      spline_num_knots: 8
      spline_degree: 3
      svg_num_guide_particles: 10
      svg_guide_iterations: 3
      svg_guide_step_size: 0.1
      svg_resample_std: 0.3

      # Visualization
      visualize_samples: true
      visualize_best: true
      visualize_weighted_avg: true
      visualize_reference: true
      visualize_text_info: true
      visualize_control_sequence: true
      visualize_tube: true
      max_visualized_samples: 20
