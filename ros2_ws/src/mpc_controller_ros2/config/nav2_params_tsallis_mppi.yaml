# ============================================================
# nav2 파라미터 - Tsallis-MPPI (mpc_controller_ros2)
# ============================================================
# 사용법:
#   ros2 launch mpc_controller_ros2 mppi_ros2_control_nav2.launch.py controller:=tsallis
#
# Tsallis-MPPI는 q-exponential 가중치를 사용하여
# 탐색/집중 균형을 조절합니다.
# - q > 1: heavy-tail (탐색 증가, 다양한 샘플 반영)
# - q < 1: light-tail (집중 증가, 최적 샘플에 집중)
# - q = 1: Vanilla MPPI와 동일
# ============================================================

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    transform_tolerance: 1.0
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0

    # Goal checker
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    # ---- Tsallis-MPPI Controller (mpc_controller_ros2) ----
    FollowPath:
      plugin: "mpc_controller_ros2::TsallisMPPIControllerPlugin"

      # Tsallis 고유 파라미터
      tsallis_q: 1.5          # q > 1: heavy-tail 탐색

      # Prediction horizon
      N: 30
      dt: 0.1

      # Sampling
      K: 1024
      lambda: 10.0

      # Noise parameters
      noise_sigma_v: 0.5
      noise_sigma_omega: 0.5

      # Control limits
      v_max: 0.5
      v_min: 0.0
      omega_max: 1.0
      omega_min: -1.0

      # State tracking cost weights (Q)
      Q_x: 10.0
      Q_y: 10.0
      Q_theta: 1.0

      # Terminal cost weights (Qf)
      Qf_x: 20.0
      Qf_y: 20.0
      Qf_theta: 2.0

      # Control effort weights (R)
      R_v: 0.5
      R_omega: 0.3

      # Control rate weights (R_rate)
      R_rate_v: 1.0
      R_rate_omega: 1.0

      # Obstacle avoidance
      obstacle_weight: 100.0
      safety_distance: 0.5

      # Costmap obstacle cost
      use_costmap_cost: true
      costmap_lethal_cost: 500.0
      costmap_critical_cost: 50.0
      lookahead_dist: 0.0
      min_lookahead: 0.5
      goal_slowdown_dist: 1.0

      # Forward preference (후진 페널티)
      prefer_forward_weight: 10.0
      prefer_forward_linear_ratio: 0.5

      # Adaptive Temperature (ESS 기반 자동 조정)
      adaptive_temperature: true
      target_ess_ratio: 0.5
      adaptation_rate: 0.1
      lambda_min: 0.1
      lambda_max: 100.0

      # Visualization
      visualize_samples: true
      visualize_best: true
      visualize_weighted_avg: true
      visualize_reference: true
      visualize_text_info: true
      visualize_control_sequence: true
      max_visualized_samples: 20
