name: Claude Dev

on:
  issues:
    types: [opened, labeled]

jobs:
  claude-develop:
    # Only run when issue has 'claude-task' label
    if: contains(github.event.issue.labels.*.name, 'claude-task')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic PyGithub

      - name: Run Claude Development Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python .github/scripts/claude_agent.py

      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = 'ðŸ¤– Claude has processed this task.\n\n';
            
            if (fs.existsSync('claude_response.md')) {
              comment += fs.readFileSync('claude_response.md', 'utf8');
            } else {
              comment += 'Check the PR for the implementation.';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
