# Claude Code GitHub Action (OAuth Token 사용)
# 구독자용 (Max/Pro Plan)
#
# 설정 방법:
# 1. https://console.anthropic.com 에서 OAuth 토큰 생성
# 2. GitHub Repo > Settings > Secrets and variables > Actions
# 3. "CLAUDE_CODE_OAUTH_TOKEN" 시크릿 추가
#
# 사용법:
# - 이슈에 @claude 멘션하여 코드 작성 요청
# - PR에 @claude 멘션하여 코드 리뷰 요청
# - 라벨 "claude" 추가하여 자동 분석

name: Claude Code

on:
  # 이슈 이벤트
  issues:
    types: [opened, labeled]

  # 이슈 댓글 (@claude 멘션)
  issue_comment:
    types: [created]

  # PR 이벤트
  pull_request:
    types: [opened, synchronize, reopened]

  # PR 리뷰 댓글
  pull_request_review_comment:
    types: [created]

jobs:
  claude-code:
    # 조건: @claude 멘션 또는 claude 라벨
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude')) ||
      (github.event_name == 'pull_request')

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true

  # PR 자동 코드 리뷰
  claude-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true

  # 이슈에서 PR 자동 생성
  claude-implement:
    if: |
      github.event_name == 'issues' &&
      (contains(github.event.issue.labels.*.name, 'claude-autofix') ||
       contains(github.event.issue.labels.*.name, 'claude-implement'))

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Implement Feature
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
